<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Seas Project Ideas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div class="webpage">

        <img src="hslogo.svg" alt="High Seas Hack Club Logo" width="25%" class="logo">
        <div class="header">Project Ideas</div>

        <div class="toggle">
            <label class="switch">
                <input type="checkbox" id="checkbox" class="checkbox">
                <span class="slider round"></span>
                <span class="tooltip">Toggle for pirate speech!</span>
            </label>
        </div>

        <div class="input">
            <select id="diffs" class="select">
                <option value="difficulty">Difficulty</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <select id="langs" class="select">
                <option value="languages">Languages</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JS">JS</option>
                <option value="python">Python</option>
                <option value="java">Java</option>
                <option value="ruby">Ruby</option>
                <option value="C++">C++</option>
                <option value="C#">C#</option>
                <option value="PHP">PHP</option>
                <option value="go">Go</option>
                <option value="swift">Swift</option>
                <option value="kotlin">Kotlin</option>
                <option value="R">R</option>
                <option value="typescript">TypeScript</option>
                <option value="SQL">SQL</option>
                <option value="shell">Shell</option>
                <option value="rust">Rust</option>
                <option value="dart">Dart</option>
                <option value="lua">Lua</option>                
            </select>
            <button class="gen" onclick="generateIdea()">Generate</button>
        </div>

        <div class="output">
            <div id="outputTitle" class="outputTitle">
                <div id="outputName" class="outputName">Project Title</div>
            </div>
            <div id="outputLangsDiv" class="outputLangsDiv">
                <div id="outputLangs" class="outputLangs">Written in Language</div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
