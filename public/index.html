<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Seas Project Ideas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="webpage">

        <div class="header">High Seas Project Ideas</div>

        <div class="input">
            <select id="diffs" class="select">
                <option value="difficulty">Difficulty</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <select id="langs" class="select">
                <option value="languages">Languages</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JS">JS</option>
                <option value="python">Python</option>
                <option value="java">Java</option>
                <option value="ruby">Ruby</option>
                <option value="C++">C++</option>
                <option value="C#">C#</option>
                <option value="PHP">PHP</option>
                <option value="go">Go</option>
                <option value="swift">Swift</option>
                <option value="kotlin">Kotlin</option>
                <option value="R">R</option>
                <option value="typescript">TypeScript</option>
                <option value="SQL">SQL</option>
                <option value="shell">Shell</option>
                <option value="rust">Rust</option>
                <option value="dart">Dart</option>
                <option value="lua">Lua</option>                
            </select>
            <button class="gen" onclick="generateIdea()">Generate</button>
        </div>

        <div class="output">
            <div id="outputTitle" class="outputTitle">
                <div id="outputName" class="outputName">Project Title</div>
            </div>
            <div id="outputLangsDiv" class="outputLangsDiv">
                <div id="outputLangs" class="outputLangs">LANG(S)</div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
